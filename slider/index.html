<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Slider</title>
    <link rel="stylesheet" href="css/slider.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="slider">
        <img id="1" src="images/Slider1.png" alt="" />
        <img id="2" src="images/Slider2.png" alt="" />
        <img id="3" src="images/Slider3.png" alt="" />
        <img id="4" src="images/Slider4.png" alt="" />
      </div>
      <a href="#" class="left" onclick="prev(); return false;">Previous</a>
      <a href="#" class="right" onclick="next(); return false;">Next</a>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
